<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bank Login</title>
</head>
<body>
    <main class="container">
        <section class="section__cards">
            <div class="image__card-front">
                <img src="images/bg-card-front.png" alt="
                image of the front of a card">
            </div>
            <div class="image__card-back">
                <img src="images/bg-card-back.png" alt="
                image of the back of a card">
            </div>
        </section>
        <section class="section__form">
            <form>
                <div class="form-cardHolder">
                    <label for="cardHolder">CARDHOLDER NAME</label>
                    <input type="text" id="cardHolder" name="cardHolder" placeholder="e.g Jane Appleseed">
                </div>

                <div class="form-cardNumber">
                    <label for="cardNumber">CARD NUMBER</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="e.g 1234 5678 9123 0000">
                </div>

                <div class="form-data">
                    <div class="form-date">
                        <label for="">EXP. DATE (MM/YY)</label>
                        <input type="number" name="month" placeholder="MM">
                        <input type="number" name="year" placeholder="YY">
                    
                    </div>
                    <div class="form-cvc">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" name="cvc" placeholder="e.g 123">
                    </div>
                </div>

                <button class="form-button">Confirm</button>
            </form>
        </section>
    </main>
</body>
</html>
